<head>
    @include 'head.html'
    @css '/src/assets/css/home.css'
    @js '/src/assets/js/controls.js'
</head>

<body>
    <audio id="audio" preload="auto">
        <source src="${sound_src}">
    </audio>
    <span id="played"></span>

</html>
