<progress id="playtime" max="1" value="0"></progress>
<div id="controls">
    <audio id="audio" preload="auto">
        <source src="${sound_src}">
    </audio>
    <span id="played"></span>
    <button id="play_btn" onclick="play_pause()">
        PLAY
    </button>
    <span id="left"></span>
</div>
